{% load widget_tweaks %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/popups.css' %}">

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <div class="center">
      <h3 class="modal-title popup-title-danger">Are you sure?</h3>
    </div>
  </div>

    <div class="modal-body center">
      <p class="popup-text">Deleting a company can not be undone.</p>
    </div>

    <div class="modal-footer">
      <input type="submit" class="submit popup-button popup-save" value="DELETE"></input>
      <button type="button" class="popup-button" data-dismiss="modal" aria-label="Close">CANCEL
      </button>
    </div>

</form>
