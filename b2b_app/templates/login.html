
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    {% block title %}<title>B2B Site</title>{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
  </head>

  <body class=" login-background">

{% block content %}

<div class="content">
    <div class="title_bar"> 
        <img src="{% static 'Images/d2d-logo.png' %}">
    </div>
    <div class="center">
        <div class="login-box">
            <h1 class="login-title">Log in</h1>
            <input class="login-text" type="text" placeholder="Email Address">
            <input class="login-text" type="text" placeholder="Password">
            <button type="button" class="login-button">LOG IN</button>
        </div>
    </div>
</div>

{% endblock content %}
</body>
