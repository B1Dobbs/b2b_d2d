{% load widget_tweaks %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/popups.css' %}">

<div class="popup">
<form method="post" action="" class="popup-center">
  {% csrf_token %}

    <div class="modal-header">
      <div class="header-bar"></div>
      <h3 class="modal-title popup-title-danger">Are you sure?</h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
      </button>
    </div>

    <div class="modal-body">
      <p class="popup-text">Deleting a user can not be undone.</p>
    </div>

    <div class="modal-footer">
      <button type="submit" class="delete-btn btn popup-button popup-save">DELETE</button>
      <button type="button" class="close delete-btn btn popup-button" data-dismiss="modal" aria-label="Cancel">
      CANCEL</button>
    </div>

</form>
</div>
