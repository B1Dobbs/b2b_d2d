{% load widget_tweaks %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/popups.css' %}">

<form method="post" action="">
  {% csrf_token %}

    <div class="modal-header">
      <div class="header-bar">
      <h3 class="popup-title-danger">Are you sure?</h3>
    </div>
    </div>

    <div class="popup">
    <div class="modal-body popup-center">
      <p class="popup-text">Deleting a user can not be undone.</p>
    </div>
  </div>

    <div class="popup">
    <div class="modal-footer popup-center">
      <button type="submit" class="popup-button popup-save">DELETE</button>
      <button type="button" class="popup-button" data-dismiss="modal" aria-label="Cancel">
      CANCEL</button>
    </div>
  </div>

</form>
