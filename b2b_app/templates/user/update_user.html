{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <div class="header-bar">
    <h3 class="modal-title popup-title">Edit User</h3>
  </div>
  </div>

  <div class="popup">
  <div class="modal-body popup-center">

    <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
      {% for error in form.non_field_errors %}
        {{ error }}
      {% endfor %}
    </div>

    <div class="form-group">
      <label class="popup-label left" for="your_name">Name</label>
      <input class="details user" id="your_name" type="text" name="your_name" value="{{user.name}}">
      <label class="popup-label left" for="your_name">Email Address</label>
      <input class="details user" id="your_name" type="text" name="your_name" value="{{user.email}}">
    </div>
    <!--
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% render_field field class="form-control" placeholder=field.label %}
        <div class="{% if field.errors %} invalid{% endif %}">
          {% for error in field.errors %}
            <p class="help-block">{{ error }}</p>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
-->
</div>
<div class="popup">
  <div class="modal-footer popup-center">
    <button type="submit" class="popup-button popup-save">SAVE</button>
    <button type="button" class="popup-button" data-dismiss="modal" aria-label="Cancel">
    CANCEL</button>
  </div>
</div>

</form>
