{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <div class="header-bar">
    <h3 class="modal-title popup-title">Add User</h3>
  </div>
  </div>

  <div class="popup">
  <div class="modal-body popup-center">

    <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
      {% for error in form.non_field_errors %}
        {{ error }}
      {% endfor %}
    </div>
    
      <div class="form-group">
        <label class="popup-label left" for="name">Name</label>
        <input class="details user" id="name" type="text" name="name" placeholder="Name">
        <label class="popup-label left" for="email">Email Address</label>
        <input class="details user" id="email" type="text" name="email" placeholder="Email Address">
        <label class="popup-label left" for="password">Password*</label>
        <input class="details user" id="password" type="text" name="password" placeholder="Password">
      </div>
    <input type='hidden' name="company" value="{{ company }}" />
  </div>
  <br>
  <label class="popup-text password">*Users will be required to enter a new password when they login for the first time</label>
    <div class="popup">
    <div class="modal-footer popup-center">
      <input type="submit" class="popup-button popup-save">SAVE</input>
      <button type="button" class="popup-button" data-dismiss="modal" aria-label="Cancel">
      CANCEL</button>
    </div>
  </div>

  </form>
